<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8" data-lang-key="admin_panel">Admin Panel</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Schedule Management -->
            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-6" data-lang-key="manage_schedule">Manage Schedule</h2>
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="subject">Subject</label>
                        <select class="px-4 py-2 border rounded-lg">
                            <option value="math" data-lang-key="math">Mathematics</option>
                            <option value="georgian" data-lang-key="georgian">Georgian</option>
                            <option value="armenian" data-lang-key="armenian">Armenian</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="time">Time</label>
                        <input type="text" class="px-4 py-2 border rounded-lg" placeholder="09:00 - 10:30">
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="location">Location</label>
                        <input type="text" class="px-4 py-2 border rounded-lg" placeholder="Room 305">
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" data-lang-key="add_class">Add Class</button>
                </div>
            </section>
            
            <!-- Tests Management -->
            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold mb-6" data-lang-key="manage_tests">Manage Tests</h2>
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="subject">Subject</label>
                        <select class="px-4 py-2 border rounded-lg">
                            <option value="math" data-lang-key="math">Mathematics</option>
                            <option value="georgian" data-lang-key="georgian">Georgian</option>
                            <option value="armenian" data-lang-key="armenian">Armenian</option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="date">Date</label>
                        <input type="date" class="px-4 py-2 border rounded-lg">
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-2" data-lang-key="topic">Topic</label>
                        <input type="text" class="px-4 py-2 border rounded-lg" placeholder="Written Test">
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" data-lang-key="add_test">Add Test</button>
                </div>
            </section>
        </div>
    </main>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
